<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0f172a; /* Slate 900 */
            --color-surface: #1e293b; /* Slate 800 */
            --color-text: #e2e8f0; /* Slate 200 */
            --color-link-influence: #22d3ee; /* Cyan 400 */
            --color-link-reaction: #f472b6; /* Pink 400 */
            --color-link-affinity: #64748b; /* Slate 500 */
            --color-outline: #475569; /* Slate 600 */
            /* Colores para Nodos Temáticos */
            --color-tema-espiritual: #a855f7; /* Purple 500 */
            --color-tema-cuerpo: #ef4444; /* Red 500 */
            --color-tema-politico: #f97316; /* Orange 500 */
            --color-tema-naturaleza: #22c55e; /* Green 500 */
            --color-tema-abstraccion: #3b82f6; /* Blue 500 */
            --color-tema-narrativas: #94a3b8; /* Slate 400 */
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
        }
        #graph-container { background-color: var(--color-bg); }
        /* D3 Styles */
        .link {
            fill: none;
            stroke-opacity: 0.2;
            transition: all 0.4s ease;
        }
        .link.influence { stroke: var(--color-link-influence); stroke-width: 1.5px; }
        .link.reaction { stroke: var(--color-link-reaction); stroke-width: 1.5px; stroke-dasharray: 5, 5; }
        .link.affinity { stroke: var(--color-link-affinity); stroke-width: 1px; stroke-dasharray: 2, 3;}
        .node { cursor: pointer; transition: opacity 0.4s ease; }
        .node circle {
            stroke: var(--color-outline);
            stroke-width: 1.5px;
            transition: all 0.4s ease;
        }
        .node .label {
            pointer-events: none;
            font-size: 14px;
            font-weight: 500;
            fill: var(--color-text);
            text-anchor: middle;
            paint-order: stroke;
            stroke: var(--color-bg);
            stroke-width: 4px;
            stroke-linecap: butt;
        }
        .decade-label {
            font-size: clamp(4rem, 20vw, 12rem);
            font-weight: 700;
            fill: rgba(255, 255, 255, 0.03);
            text-anchor: start;
            pointer-events: none;
        }
        /* Interaction Styles */
        .dimmed { opacity: 0.1; }
        .filtered-out { opacity: 0.05; pointer-events: none; }
        .focused circle {
            stroke-width: 4px;
            transform: scale(1.1);
        }
        .focused.artista circle { stroke: #f59e0b; filter: drop-shadow(0 0 10px #f59e0b); }
        .focused.movimiento circle { stroke: var(--color-link-influence); filter: drop-shadow(0 0 10px var(--color-link-influence)); }
        .focused.tema circle { filter: drop-shadow(0 0 10px var(--stroke-color)); } /* Color dinámico */
        .focused.obra circle { stroke: #e2e8f0; filter: drop-shadow(0 0 10px #e2e8f0); }

        .link-highlighted { stroke-opacity: 0.9; stroke-width: 2.5px; }
        
        /* Info Modal Styles */
        #info-modal {
            transition: opacity 0.4s ease, transform 0.4s ease;
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }
        /* Filter Button Styles */
        .filter-btn.active {
            background-color: var(--color-surface);
            color: var(--color-text);
        }
    </style>
</head>

        ]
    };

    // --- Visualization Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const svg = d3.select("#art-map");
        let width = window.innerWidth;
        
        const nodes = artData.nodes;
        const links = artData.links;
        const nodesById = new Map(nodes.map(d => [d.id, d]));

        const decades = Array.from(new Set(nodes.map(d => d.decade))).sort(d3.ascending);
        const decadeHeight = 1000; // Increased height for more space
        const timelineHeight = decades.length * decadeHeight;
        svg.attr("width", width).attr("height", timelineHeight);

        const g = svg.append("g");

        // --- Layout Calculation ---
        const nodeRadius = 20;
        decades.forEach((decade, i) => {
            const decadeNodes = nodes.filter(n => n.decade === decade);
            const yPos = i * decadeHeight + decadeHeight / 2;
            
            const numNodes = decadeNodes.length;
            let cols = Math.ceil(Math.sqrt(numNodes * (width / decadeHeight)));
            if (width < 768) cols = Math.min(cols, 5); // Limit columns on mobile
            else cols = Math.min(cols, 12); // Limit columns on desktop


            const xPadding = 100;
            const yPadding = 150;

            const effectiveWidth = width - 2 * xPadding;
            const colWidth = cols > 1 ? effectiveWidth / (cols - 1) : 0;
            
            decadeNodes.forEach((node, j) => {
                const row = Math.floor(j / cols);
                const col = j % cols;
                
                let xOffset = (cols % 2 === 0) ? -colWidth / 2 : 0;
                let centeredCol = col - Math.floor((cols - 1) / 2);

                node.fx = (width / 2) + (centeredCol * colWidth) + xOffset;
                node.fy = yPos - (decadeHeight/2) + yPadding + (row * 140);
            });
        });

        // Background decade markers
        const decadeMarkers = g.append("g").selectAll("g")
            .data(decades)
            .join("g");
        
        decadeMarkers.append("text")
            .attr("class", "decade-label")
            .attr("x", 50)
            .attr("y", d => (decades.indexOf(d) * decadeHeight) + decadeHeight / 2 + 60)
            .text(d => `${d}s`);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).strength(0.01).distance(100))
            .force("collide", d3.forceCollide().radius(nodeRadius + 40).strength(0.9));

        const link = g.append("g").attr("class", "links")
            .selectAll("path")
            .data(links)
            .join("path")
            .attr("class", d => `link ${d.type}`);

        const node = g.append("g").attr("class", "nodes")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .attr("class", d => `node ${d.type}`);

        const nodeColors = { 
            artista: '#f59e0b', 
            movimiento: 'var(--color-link-influence)', 
            obra: '#e2e8f0',
            tema: d => d.color
        };
        node.append("circle").attr("r", nodeRadius)
            .style("fill", d => typeof nodeColors[d.type] === 'function' ? nodeColors[d.type](d) : nodeColors[d.type]);
            
        node.append("text").attr("class", "label").text(d => d.name).attr("y", nodeRadius + 14);

        simulation.on("tick", () => {
            node.attr("transform", d => `translate(${d.x},${d.y})`);
            link.attr("d", d => {
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const dr = Math.sqrt(dx * dx + dy * dy) * 1.5;
                return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
            });
        });

        // --- Interaction & Modal Logic ---
        const modal = d3.select("#info-modal");
        const modalBody = document.getElementById('modal-body');
        document.getElementById('close-info-btn').addEventListener('click', resetFocus);
        
        node.on('click', (event, d) => {
            event.stopPropagation();
            focusOnNode(d);
        });

        svg.on('click', resetFocus);

        function focusOnNode(d) {
            const connectedIds = new Set([d.id]);
            links.forEach(l => {
                if (l.source.id === d.id) connectedIds.add(l.target.id);
                if (l.target.id === d.id) connectedIds.add(l.source.id);
            });
            
            node.classed("dimmed", n => !connectedIds.has(n.id));
            node.classed("focused", n => n.id === d.id);
            node.filter(".focused").style("--stroke-color", d.color || "#fff");

            link.classed("dimmed", l => !(connectedIds.has(l.source.id) && connectedIds.has(l.target.id)));
            link.classed("link-highlighted", l => connectedIds.has(l.source.id) && connectedIds.has(l.target.id));

            node.filter(n => connectedIds.has(n.id)).raise();

            updateModal(d);
            modal.style("opacity", 1).style("pointer-events", "all").style("transform", "scale(1)");
        }

        function resetFocus() {
            node.classed("dimmed", false).classed("focused", false);
            link.classed("dimmed", false).classed("link-highlighted", false);
            modal.style("opacity", 0).style("pointer-events", "none").style("transform", "scale(0.95)");
        }
        
        function updateModal(d) {
            const relatedLinks = links.filter(l => l.source.id === d.id || l.target.id === d.id);
            let connectionsHtml = '<p class="text-sm text-slate-400">No hay conexiones directas en esta base de datos.</p>';
            
            if (relatedLinks.length > 0) {
                connectionsHtml = relatedLinks.map(link => {
                    const otherNode = nodesById.get(link.source.id === d.id ? link.target.id : link.source.id);
                    let relationColor = 'text-slate-400';
                    if (link.type === 'influence') relationColor = 'text-cyan-400';
                    if (link.type === 'reaction') relationColor = 'text-pink-400';

                    const relationLabel = link.label || (link.type === 'influence' ? 'Influye a' : (link.type === 'reaction' ? 'Reacciona a' : 'Afinidad con'));
                    let connectionText;
                    if (link.source.id === d.id) {
                        connectionText = `<div><span class="font-medium ${relationColor}">${relationLabel}</span> <strong class="text-white">${otherNode.name}</strong></div>`;
                    } else {
                        const inverseLabel = link.label ? `(${link.label})` : (link.type === 'influence' ? '(Influido por)' : (link.type === 'reaction' ? '(Provoca reacción de)' : '(Afinidad con)'));
                        connectionText = `<div><strong class="text-white">${otherNode.name}</strong> <span class="font-medium ${relationColor}">${inverseLabel}</span></div>`;
                    }
                    const otherNodeColor = typeof nodeColors[otherNode.type] === 'function' ? nodeColors[otherNode.type](otherNode) : nodeColors[otherNode.type];
                    return `<li class="flex items-start text-sm p-2 rounded-md hover:bg-slate-800 transition">
                                <div class="w-2.5 h-2.5 rounded-full mr-3 mt-1.5 flex-shrink-0" style="background-color: ${otherNodeColor}"></div>
                                ${connectionText}
                            </li>`;
                }).join('');
            }

            const imageHtml = d.imageUrl ? `<img src="${d.imageUrl}" alt="${d.name}" class="w-full h-48 object-cover rounded-lg mb-4" onerror="this.style.display='none'">` : '';
            const wikiLinkHtml = d.wikiUrl ? `<a href="${d.wikiUrl}" target="_blank" class="inline-block mt-4 text-sm text-cyan-400 hover:text-cyan-300 transition">Saber más en Wikipedia &rarr;</a>` : '';

            modalBody.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
                    <div class="md:col-span-1">
                        ${imageHtml}
                        <h2 class="text-3xl font-bold text-white">${d.name}</h2>
                        <p class="text-sm font-medium uppercase tracking-wider text-slate-400 mt-1 mb-4">${d.type} - ${d.decade}s</p>
                        <p class="text-base text-slate-300 font-light">${d.description}</p>
                        ${wikiLinkHtml}
                    </div>
                    <div class="md:col-span-2">
                        <h3 class="text-xl font-semibold mb-3 text-white">Conexiones</h3>
                        <ul class="space-y-1">${connectionsHtml}</ul>
                    </div>
                </div>
            `;
        }
        
        // --- Search and Filter Logic ---
        const searchInput = document.getElementById('search-input');
        const filterControls = document.getElementById('filter-controls');
        const activeFilters = new Set();

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm.length > 2) {
                const foundNode = nodes.find(n => n.name.toLowerCase().includes(searchTerm));
                if (foundNode) {
                    focusOnNode(foundNode);
                    window.scrollTo({
                        top: foundNode.y - window.innerHeight / 2,
                        behavior: 'smooth'
                    });
                }
            } else {
                resetFocus();
            }
        });

        filterControls.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                const filter = e.target.dataset.filter;
                e.target.classList.toggle('active');
                if (activeFilters.has(filter)) {
                    activeFilters.delete(filter);
                } else {
                    activeFilters.add(filter);
                }
                applyFilters();
            }
        });

        function applyFilters() {
            if (activeFilters.size === 0) {
                node.classed('filtered-out', false);
                link.style('display', 'block');
                return;
            }
            node.classed('filtered-out', d => !activeFilters.has(d.type));
            const visibleNodeIds = new Set(nodes.filter(d => activeFilters.has(d.type)).map(d => d.id));
            link.style('display', d => (visibleNodeIds.has(d.source.id) && visibleNodeIds.has(d.target.id)) ? 'block' : 'none');
        }

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            svg.attr('width', width);
            // Re-run layout on resize
        });
    });
    </script>
